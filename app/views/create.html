<!DOCTYPE html>
<html>

<head>
    <title>CV Builder - Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="main" style="font-family: 'Poppins', sans-serif; background: rgb(45,194,253);
    background: radial-gradient(circle, rgba(45,194,253,1) 0%, rgba(34,76,195,1) 100%);" class="h-screen text-white">
        <div class="px-6 py-6">
            <h1 class="font-bold text-3xl">Create Your CV üîç</h1>
            <p class="my-3">Please fill the field with your current condition, make sure you have choice a correct
                sentences and paragraph so recruiter can your potential clearly</p>
            <section id="field-data" class="pt-3">
                <div class="flex">

                    <section id="personal" style="
                background: rgba(255, 255, 255, 0.39);
                border-radius: 16px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(9.6px);
                -webkit-backdrop-filter: blur(9.6px);
                border: 1px solid rgba(255, 255, 255, 0.31);" class="w-1/3 h-full px-3 py-3">
                        <h3 class="font-semibold text-lg italic">Personal details</h3>
                        <form class="text-black flex justify-between" action="/generate" method="post">
                            <div>
                                <label for="firstname">First name :</label><br>
                                <input class="rounded px-1 py-1" type="text" id="firstname" name="firstname"
                                    required><br><br>
                                <label for="lastname">Last name :</label><br>
                                <input class="rounded px-1 py-1" type="text" id="lastname" name="lastname"
                                    required><br><br>

                                <label for="email">Email :</label><br>
                                <input class="rounded px-1 py-1" type="email" id="email" name="email" required><br><br>

                            </div>
                            <div>

                                <label for="phone">Phone :</label><br>
                                <input class="rounded px-1 py-1" type="text" id="phone" name="phone" required><br><br>

                                <label for="city">City :</label><br>
                                <input class="rounded px-1 py-1" type="text" id="city" name="city" required><br><br>


                                <label for="linkedin">LinkedIn profile :</label><br>
                                <input class="rounded px-1 py-1" id="linkedin" name="linkedin" required><br><br>
                            </div>


                        </form>
                    </section>

                    <section id="objective" style="
                background: rgba(255, 255, 255, 0.39);
                border-radius: 16px;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(9.6px);
                -webkit-backdrop-filter: blur(9.6px);
                border: 1px solid rgba(255, 255, 255, 0.31);" class="w-2/3 ml-4 h-full px-3 py-3 pb-8">
                        <h3 class="font-semibold mb-5 text-lg italic">Objective or profesional summary</h3>
                        <form class="text-black flex justify-between" action="/generate" method="post">
                            <textarea placeholder="write your professional summary here..." name="objective" id="objective" rows="8" class=" px-1 py-1 rounded-lg w-full" ></textarea>
                        </form>
                    </section>

                </div>
            </section>
    </section>
    </div>
    </section>
</body>

</html>
